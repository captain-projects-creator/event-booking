# application.properties - environment-friendly for Render

spring.application.name=event-booking

# Datasource (Postgres)
# Set these env vars on Render: SPRING_DATASOURCE_URL, SPRING_DATASOURCE_USERNAME, SPRING_DATASOURCE_PASSWORD
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/event_booking}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:postgres}

# Hibernate / JPA
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
spring.jpa.show-sql=${SPRING_JPA_SHOW_SQL:false}

# JWT and server
jwt.secret=${JWT_SECRET:replace_this_with_a_long_random_secret_at_least_32_chars}
jwt.expiration-ms=${JWT_EXPIRATION_MS:3600000}

# Let Render provide the port via PORT env var. Default to 8084 locally.
server.port=${PORT:8084}
