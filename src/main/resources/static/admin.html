<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Admin — Event Booking</title>

    <!-- reuse FullCalendar CSS if needed; not required for admin but harmless -->
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css">

    <style>
        /* small admin-specific tweaks */
        .container { max-width: 1000px; margin: 30px auto; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; align-items: start; }
        .card { background: #fff; padding: 18px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.06); }
        label { display:block; margin-top:8px; font-weight:600; }
        input[type="text"], input[type="date"], input[type="number"], textarea {
          width:100%; padding:8px; margin-top:6px; box-sizing:border-box; border:1px solid #ddd; border-radius:6px;
        }
        .actions { margin-top:12px; }
        table { width:100%; border-collapse:collapse; margin-top:12px; }
        th, td { text-align:left; padding:8px; border-bottom:1px solid #eee; }
        .danger { background:#dc3545; color:#fff; border:none; padding:8px 10px; border-radius:6px; cursor:pointer; }
        .primary { background:#007bff; color:#fff; border:none; padding:8px 10px; border-radius:6px; cursor:pointer; }
        .small { font-size:0.9rem; padding:6px 8px; }
        .muted { color:#666; font-size:0.9rem; }
        .center { text-align:center; }
    </style>
</head>
<body>
<div class="container">
    <h1 class="center">Admin Panel — Event Booking</h1>

    <div class="grid">
        <!-- Create Event -->
        <div class="card">
            <h2>Create Event</h2>
            <form id="createEventForm">
                <label for="title">Title</label>
                <input id="title" name="title" type="text" required />

                <label for="description">Description</label>
                <textarea id="description" name="description" rows="4"></textarea>

                <label for="date">Date</label>
                <input id="date" name="date" type="date" required />

                <label for="capacity">Capacity</label>
                <input id="capacity" name="capacity" type="number" min="1" value="100" required />

                <div class="actions">
                    <button type="submit" class="primary">Create Event</button>
                    <button type="button" id="clearForm" class="small">Clear</button>
                </div>
            </form>

            <div id="createMsg" class="muted" style="margin-top:10px"></div>
        </div>

        <!-- Events & Bookings -->
        <div class="card">
            <h2>Events</h2>
            <div id="eventsContainer">
                <table id="eventsTable">
                    <thead>
                    <tr><th>Title</th><th>Date</th><th>Capacity</th><th>Actions</th></tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>

            <hr/>

            <h2>Bookings</h2>
            <div id="bookingsContainer">
                <table id="bookingsTable">
                    <thead>
                    <tr><th>User</th><th>Event</th><th>QR Path</th><th>Actions</th></tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>

        </div>
    </div>

    <div style="margin-top:18px; text-align:center;">
        <button id="refreshBtn" class="small">Refresh Data</button>
    </div>

</div>

<script src="admin.js"></script>
</body>
</html>
